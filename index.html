<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="extern">
    <div class="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try And Guess Random Number Between 1 to 100.</p>
        <p>You Have 10 Attemps to Guess right Number.</p>
    <br>

    <form class="form">
        <label for="" id="guess">Guess A Number : </label>
        <input type="text" name="" class="guessField" id="guessField">
        <input type="submit" id="submit" class="sub-btn" value="submit guess">
    </form>

    <div class="result">
        <p>Previous Guesses : <span class="guess"></span></p>
        <p>Guesses Remaining  : <span class="last-result">10</span></p>
        <p class="lowOrhi"></p>
    </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
